<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Dog-v2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <!-- title -->
        <h1>Random Dog Selection</h1>

    </header>
        <main>
            <!-- main form section -->
            <form id="result-form">
               <div class='formBox'>
                <label for="random-dog-entry">How many cute dogs you wanna see?</label>
                <input type="text" name="random-dog-entry" class="js-random-dog-entry" placeholder="input a 1~50 number" default=3>
                <button type="submit">Get them</button>
               </div>
            </form>
            <!-- result section -->
            <div class="result-group">
            </div>

        </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
